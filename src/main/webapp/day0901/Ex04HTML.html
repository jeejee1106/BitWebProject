<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제4</title>
<style type="text/css">
	/*기본 링크:밑줄치기*/
	a:link {
		color: black;
		text-decoration: underline;
	}
	/*마우스 오버 시 스타일 쉬트:색빨강,밑줄치기*/
	a:hover {
		color: red;
		text-decoration: underline;
	}
	/*한 번이라도 클릭 시 스타일쉬트: 클릭 시 회색으로 변경됨*/
	a:visited {
		color: gray;
		text-decoration: none;
	}
</style>
</head>
<body>
	<a href="http://www.naver.com" style="color:green;">네이버</a>
	<a href="http://www.naver.com" target="_new">네이버 new</a> <!-- new와 blank는 같은 기능! -->
	<a href="http://www.naver.com" target="_blank">네이버 blank</a>
	<a href="http://www.nate.com" target="_blank">네이트 blank</a>
	<a href="http://www.google.com" target="_blank">구글 blank</a>
	<a href="http://www.nate.com"><img src="../image/f2.png" title="네이트로 이동"></a>
	<hr color="red" width="700" align="left" size="5"> <!-- 너비가 700인 선, 왼쪽 정렬, 굵기?5 -->
	<hr color="pink" width="700" align="right" size="10"> <!-- 너비가 700인 선, 오른쪽 정렬, 굵기?10 -->
	
	<!-- ..는 상위폴더 의미!! .은 현재폴더의 하위폴더 의미 -->

	<br>
	<a href="Ex02HTML.html">오늘 했던 예제 파일2로 이동하는 링크입니다.</a>

</body>
</html>
