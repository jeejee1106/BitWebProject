<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PPT에 있는 테이블 따라 만들기 문제!!</title>
</head>
<body>
<h2>문제:HTML PPT 48p 테이블 만들어 보세요</h2>

<table border="1" style="width:600px;">
	<caption>[ppt 표 만들기]</caption>
	<tr>
		<td rowspan="3" valign="top" align="left" bgcolor="skyblue">일</td>
		<td colspan="3" bgcolor="pink">이</td>
	</tr>
	
	<tr>
		<td colspan="2" bgcolor="pink">삼</td>
		<td rowspan="3" bgcolor="cyan">사</td>
	</tr>
	
	<tr>
		<td>오</td>
		<td>육</td>
	</tr>
	
	<tr>
		<td colspan="3" bgcolor="pink">칠</td>
	</tr>

</table>

</body>
</html>
