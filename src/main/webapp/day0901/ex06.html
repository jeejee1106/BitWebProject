<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기1</title>
</head>
<body>
1. valign은 세로방향의 위치를 정해주고, align은 가로 방향의 위치를 정해준다.<br>
2. td에 색을 넣어주면 그 칸만 색이 들어가고, tr에 색을 넣어주면 그 행 전체에 색이 들어간다!<br>
<table border="1" style="width:400px;">
	<caption><b>[표 1]</b></caption>
	<tr height="80">
		<td width="150" valign="top" align="center" bgcolor="skyblue">이영자</td>
		<td valign="bottom" align="right" bgcolor="orange">강호동</td>
	</tr>
	<tr bgcolor="green">
		<td>여의도</td>
		<td>잠실</td>
	</tr>
</table>
<br>

<table border="1">
	<caption>[표 2]</caption>
	<tr>
		<td colspan="4" align="center" width="600"> 4칸 합치기</td>
		<td rowspan="3" width="100">3줄 합치기</td>
	</tr>
	
	<tr>
		<td colspan="2">2칸 합치기</td>
		<td colspan="2">2칸 합치기</td>
	</tr>
	
	<tr align="center">
		<td>1</td><td>2</td><td>3</td><td>4</td>
	</tr>
</table>
</body>
</html>
