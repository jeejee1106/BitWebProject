<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 모양 잡기</title>
<link
   href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
   .subject{
      cursor: pointer;
   }
   
   .subject:hover{
      color: red;
   }
   
</style>
<script type="text/javascript">
   $(function(){
      $(".subject").click(function(){
         $("#myModal").modal();
         $(".modal-title").html($(this).text());
         $(".modal-body").html($(this).attr("writer"));
         $("#img").attr("src", $(this).attr("title"));
      });
   });
</script>

</head>
<body>
	<div class="alert alert-danger" style="width:500px">Q&A Board</div>
	   <div class="form-inline">
	      <button type="button" class="btn btn-sm btn-danger">
	         <span class="glyphicon glyphicon-pencil"></span>글쓰기
	      </button>
	      
	      <input type="text" class="form=control" style="width:130; margin-left: 100px;">
	      <button type="button" class="btn btn-sm">
	         <span class="glyphicon glyphicon-search"></span>
	      </button>
	   </div>
	   
	   <table class="table table-bordered" style="width: 500px; margin-top:30px;">
	      <tr bgcolor="#cff">
	         <td width="50">번호</td>
	         <td width="250">제목</td>
	         <td width="80">작성자</td>
	         <td width="50">조회</td>
	      </tr>
	      <tr>
	         <td align="left">25</td>
	         <td>
	            <b class="subject" title="../bts/31.JPG" writer="김태희">자바 스터디 모임~!</b>
	         </td>
	         <td align="center">김태희</td>
	         <td align="center">12</td>
	      </tr>
	      <tr>
	         <td align="left">24</td>
	         <td>
	            <b class="subject" title="../food/닭갈비.jpg" writer="닭갈비">점심 메뉴를 골라보장!</b>
	         </td>
	         <td align="center">이영자</td>
	         <td align="center">58</td>
	      </tr>
	      <tr>
	         <td align="left">23</td>
	         <td>
	            <b class="subject" title="../image2/05.png" writer="인형">귀여운 인형 보고가세용</b>
	         </td>
	         <td align="center">김통통</td>
	         <td align="center">115</td>
	      </tr>
	      <tr>
	         <td align="left">22</td>
	         <td>
	            <b class="subject" title="../car/car_b_01.jpg" writer="자동차">새차 샀어요~</b>
	         </td>
	         <td align="center">이둘둘</td>
	         <td align="center">35</td>
	      </tr>
	      <tr>
	         <td align="left">21</td>
	         <td>
	            <b class="subject" title="../jimage/01.png" writer="미니언">미니언즈 이미지입니당.</b>
	         </td>
	         <td align="center">유재석</td>
	         <td align="center">84</td>
	      </tr>
	   </table>
	   
   <div style="width: 500px; text-align: center;">
      <ul class="pagination">
         <li><a href="#">1</a></li>
         <li><a href="#">2</a></li>
         <li class="active"><a href="#">3</a></li>
         <li><a href="#">4</a></li>
         <li><a href="#">5</a></li>
      </ul>
   </div>
   
   <!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
		
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
			<div class="modal-body">
				<p>Some text in the modal.</p>
				<img alt="" src="" id="img" style="max-width: 200px">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</body>
</html>
