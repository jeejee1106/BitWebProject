<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>siblings Test</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link
   href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
<style type="text/css">
	div.bitcamp{
		position: absolute;
		border: 2px groove gray;
		border-radius: 30px;
		width: 200px;
		height: 300px;
		left: 300px;
	}
	
	ul li{
		list-style: none;
	}
	
	ul.menu>li{
		font-size: 2em;
		font-family: 'Gugi';
		font-weight: bold;
		cursor: pointer;
	}
	
	ul.submenu>li{
		font-size: 20pt;
		font-family: 'Gaegu';
	}
	
	ul.submenu>li:hover{
		background-color: #ccc;
		color: yellow;
	}

</style>

<script type="text/javascript">
	$(function(){
		//모든 서브메뉴 숨기기
		$("ul.submenu").hide();
		//문제 : 이벤트
		//메인메뉴명을 클릭 시 해당 메뉴의 서브 메뉴가 나타나도록 한다. 다른 서브 메뉴들은 모두 숨긴다.
		$("ul.menu>li").click(function(){
			$(this).children("ul.submenu").show();
			$(this).siblings().find("ul.submenu").hide('slow');
		});
		
	});


</script>
</head>
<body>
	<div class="bitcamp">
		<ul class="menu">
			<li>File
				<ul class="submenu">
					<li>New</li>
					<li>Open File</li>
					<li>Save</li>
					<li>Rename</li>
				</ul>
			</li>
			
			<li>Edit
				<ul class="submenu">
					<li>Cut</li>
					<li>Copy</li>
					<li>Paste</li>
					<li>Delete</li>
				</ul>
			</li>
			
			<li>Help
				<ul class="submenu">
					<li>Search</li>
					<li>Copy</li>
					<li>Paste</li>
					<li>Delete</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
</html>
