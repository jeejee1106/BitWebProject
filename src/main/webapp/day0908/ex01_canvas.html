<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas 기본!</title>
<script type="text/javascript">
	window.onload=function(){
		//캔버스에 그림을 그리기 위한 작업
		var can = document.getElementById("can1");
		
		var context = can.getContext("2d"); //2차원 렌더링 컨텍스트를 나타내는 CanvasRenderingContext2D 객체를 생성
		
		context.lineWidth = 5; //선굵기
		context.strokeStyle="red"; //선 색
		context.beginPath(); //선 그리기 시작
		context.moveTo(10,10); //원하는 위치로 이동
		context.lineTo(100, 10); //선 그리기
		context.lineTo(70, 100); 
		context.lineTo(10, 10); //라인투 세개 코드로 삼각형 그려보기!
		context.stroke(); //실제 선 그리기 실행
		context.closePath(); //선 그리기 끝
		
		//사각형 그리기
		context.lineWidth=2;
		context.strokeStyle="blue"; //선 색
		context.fillStyle="yellow"; //채우기 색
		context.strokeRect(120, 10, 150, 100); //x,y,w,h 테두리만 있는사각형 그리는 함수
		context.fillRect(300, 10, 150, 100); //안을 채워 넣은 사각형
		
		//글자
		context.strokeStyle="blue"; //선 색
		context.fillStyle="yellow"; //채우기 색
		context.font="30px Comic Sans MS"; //글꼴지정
		context.shadowOffsetX=5; //그림자 효과!!!!
		context.shadowOffsetY=5;
		context.shadowBlur=2; //그림자가 퍼져?번져?연하게? 보이는 것
		context.shadowColor="gray";
		context.strokeText("HTML5", 300, 160); //text, x, y, maxWidth 오오 파란색 테두리만 나옴!
		context.fillText("Happy", 100, 150); //text, x, y, maxWidth
		
		//canvas에 이미지 넣기
		var image = new Image();
		image.src = "../image2/02.png"
		image.onload=function(){
			context.drawImage(image, 360, 340);
			context.save();
		}
		
	}

</script>

</head>
<body>
<h2>Canvas에 그림을 그리는 방법</h2>
<canvas id="can1" width="500" height="500" style="border: 1px solid black;"></canvas>
</body>
</html>
