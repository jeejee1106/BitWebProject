<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼으로 사진 사이즈 크게/작게</title>
<script type="text/javascript">
	window.onload = function(){ //처음 시작 시 호출되는 이벤트 함수임!
		//alert("load"); //를 써보면 알 수 있음. 시작하자마자 alert발생
		
		//이미지의 요소값을 얻자
		var p = document.getElementById("myimg"); //설명 다시 듣기. 안쪽에 줄 땐 뭐고 바깥쪽에 주는 뭐...?
		//p에는 <img src="../food/돈까스.jpg" id="myimg" style="width:200px"> 이 값이 들어가 있다.
				
		//id가 btn1인 버튼 클릭 시 호출되는 이벤트
		document.getElementById("btn1").onclick = function(){
			//alert("버튼1"); //를 써서 알 수 있음. 버튼 누르면 alert발생(이벤트 발생)
			var w = p.style.width; //style로 지정한 width값 얻어오기
			w = parseInt(w, 10); //w에서 10진수 값을 얻겠다!
			//alert(w);
			w-=10;
			p.style.width=w+"px";
		}
		
		document.getElementById("btn2").onclick = function(){
			var w = p.style.width; //style로 지정한 width값 얻어오기
			w = parseInt(w, 10); //w에서 10진수 값을 얻겠다!
			w+=10;
			p.style.width=w+"px";
		}
	}
</script>
</head>
<body>
<h2>사진크기 변경 예제를 다른 방법으로 구현</h2>
<button type="button" id="btn1">점점작게</button>
<button type="button" id="btn2">점점크게</button>
<hr color="orange" width="500" align="left" size="10">
<img src="../food/돈까스.jpg" id="myimg" style="width:200px">
</body>
</html>
