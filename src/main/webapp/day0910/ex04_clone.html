<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>clone()</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
	<button type="button" id="btn1">1번영역 복사해서 3번 영역에 추가</button>
	<br>
	<button type="button" id="btn2">2번영역 복사해서 4번 영역에 추가</button>
	<br>
	<button type="button" id="btn3">3,4번 영역 지우기</button>
	<hr>
	<div id="box1">
		<b>1번 박스</b>
		<img src="../image2/01.png">
		<img src="../image2/02.png">
	</div>
	<div id="box2">
		<b>2번 박스</b>
		<img src="../image2/03.png">
		<img src="../image2/04.png">
	</div>
	<div id="box3">
		<b>3번 박스</b>
	</div>
	<div id="box4">
		<b>4번 박스</b>
	</div>
	
	<script type="text/javascript">
		$("#btn1").click(function(){
			//box1아래의 모든 img태그 복사
			var no1 = $("#box1").find("img").clone();
			
			//
			$("#box3").append(no1);
		});
		
		$("#btn2").click(function(){
			var no2 = $("#box2").find("img").clone();
			$("#box4").append(no2);
		});
		
		$("#btn3").click(function(){
			$("#box3, #box4").find("img").remove();
		});
		
		
		
		
	</script>
</body>
</html>
