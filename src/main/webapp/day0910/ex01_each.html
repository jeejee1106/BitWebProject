<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>each</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	.bg_0{
		background-color: orange;
		color: yellow;
	}
	.bg_1{
		background-color: pink;
		color: gray;
	}
	.bg_2{
		background-color: black;
		color: blue;
	}
	.bg_3{
		background-color: yellow;
		color: orange;
	}
	.bg_4{
		background-color: gray;
		color: black;
	}
	
	ul li{
		width: 130px;
	}
</style>
</head>
<body>
	<!-- 태그 반복 할 때 사용하는 each문 -->
	<b></b><b></b><b></b><b></b><b></b><b></b><b></b>
	<script type="text/javascript">
		//b태그 갯수 만큼 자동 반복
		//i는 index : 0부터
		//element는 인덱스에 해당하는 b태그. 생략가능 하다
		$("b").each(function(i,element){
			$(this).text(i);
		})
	</script>
	<hr>
	<ul>
		<li>apple</li>
		<li>orange</li>
		<li>kiwi</li>
		<li>mango</li>
		<li>melon</li>
	</ul>
	
	<script type="text/javascript">
		$("ul li").each(function(idx){
			$(this).addClass("bg_"+idx);
		});
		
		//li에 마우스를 올리면 뒤에 ***을 출력해보자
		//두 가지 방법. append, after
		$("ul li").mouseover(function(){
			$(this).append("<b>***</b>"); //#방법1 - 바로 옆에
			$(this).after("<b>***</b>"); //#방법2 - 바로 밑에(뒤에??)
		});
		
		
		
		$("ul li").mouseout(function(){
			//find : 하위 태그중 b태그를 찾아서 제거. 상위태그는 못찾음! 현재 위치의 하위만
			$(this).find("b").remove(); //append로 추가 했을 때
			$(this).next().remove(); //현재 이벤트가 
		});
	</script>
	
	
	
	
	
	
	
	
</body>
</html>
