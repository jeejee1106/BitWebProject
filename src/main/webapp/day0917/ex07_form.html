<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
   href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
	<h3>폼 태그 #2</h3>
	<!-- action : 폼 안에 있는 모든 폼태그들을 ex06_action.jsp(파일 경로)여기로 보내겠다. 근데 보냈다고 바로 저 파일에 데이터가 뜨는게 아니라 읽어줘야하는 코드를 써줘야한다. -->
	<form action="ex07_action.jsp" method="post"> <!-- 액션에는 jsp, 서블릿, 스프링 등등을 담을 수 있따?? // method는 여러 방식이 있는데, get방식은 입력값이 주소창에 다 나옴. 기본이 get-->
																						<!-- post방식은 입력값 안나오는 대신 소스파일에 한글이 깨진다? --> 
		<table class="table table-bordered" style="width: 350px">
			<tr>
				<th width="100" bgcolor="orange">상품명</th>
				<td>
					<input type="text" name="sang" class="form-control" required="required">
				</td>
			</tr>
			<tr>
				<th width="100" bgcolor="orange">색상</th>
				<td>
					<input type="checkbox" name="scolor" value="orange">오렌지색
					<input type="checkbox" name="scolor" value="pink">핑크색
					<input type="checkbox" name="scolor" value="gray">회색
					<input type="checkbox" name="scolor" value="black" checked="checked">검정색
				</td>
			</tr>
			<tr>
				<th width="100" bgcolor="orange">사이즈</th>
				<td>
					<input type="radio" name="ssize" value="90">90&nbsp;&nbsp;
					<input type="radio" name="ssize" value="95" checked="checked">95&nbsp;&nbsp;
					<input type="radio" name="ssize" value="100">100&nbsp;&nbsp;
					<input type="radio" name="ssize" value="110">110
				</td>
			</tr>
			<tr>
				<th width="100" bgcolor="orange">추가상품</th>
				<td>
					<select name="schuga" class="form-control">
						<option value="청바지">청바지</option>
						<option value="끈나시">끈나시</option>
						<option value="발목양말">발목양말</option>
						<option value="자켓">자켓</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" class="btn btn-info">서버로 전송</button>
				</td>
			</tr>
		</table>
		
	</form> 
</body>
</html>
