<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trigger</title>
<link
   href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
	<h2 style="color: blue">Start : </h2>
	<h2 style="color: pink">Start : </h2>
	<h2 style="color: green">Start : </h2>
	
	<script type="text/javascript">
		$("h2").click(function(){
			//별 추가 방법 #1
			//$(this).append("★");
			
			//별 추가 방법 #2
			$(this).html(function(idx, html){
				return html + "★";
			});
		});
		
		//1초단위로 마지막 h2를 클릭한 효과 주기
		setInterval(function(){
			$("h2:last").trigger("click");
		}, 1000);
		
	</script>
	<hr>
	<input type="file" id="file" style="visibility: hidden;">
	<img alt="" src="../image/camera.jpg" width="70" id="camera">
	<script type="text/javascript">
		$("#camera").click(function(){
			$("#file").trigger("click");
		});
	</script>
</body>
</html>
