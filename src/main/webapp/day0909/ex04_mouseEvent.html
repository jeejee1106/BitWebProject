<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouseover, mouseout</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

	<h3>마우스를 올리면 이미지가 변경되고, 벗어나면 다시 원래대로 변경</h3>
	<img src="../food/치즈돈까스.jpg" width="300px">
	<img src="../food/떡볶이.jpg" width="300px">
	<img src="../food/라면.jpg" width="300px">
	
	<script type="text/javascript">
		$("img").mouseover(function(){
			imgsrc = $(this).attr("src");
			$(this).attr("src", "../food/알밥.jpg");
		});
		
		$("img").mouseout(function(){
			$(this).attr("src", imgsrc);
		});
		
	</script>
	
</body>
</html>
