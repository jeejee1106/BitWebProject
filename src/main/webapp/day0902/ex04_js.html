<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>java script</title>
</head>
<body>
<h2>자바스크립트에서의 반복문</h2>
	<script type="text/javascript">
	var colors=["blue", "magenta", "#3cb371","#ffb6c1","#7fffd4"]
		for(var i=0; i<=4; i++){
			var s="<h3 style='background-color:"+colors[i]+"'>"+i+"<h3>";
			document.write(s);
		}
	</script>
바깥쪽이 큰따옴표 일 때, 안쪽은 작은 따옴표를 쓴다.
</body>
</html>
