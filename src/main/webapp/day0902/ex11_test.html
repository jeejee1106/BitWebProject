<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#myimg{
		min-width: 50px;
		max-width: 400px;
	}
</style>

</head>
<body>
<button type="button" onclick="increasebutton()">점점크게</button>
<button type="button" onclick="decreasebutton()">점점작게</button>
<br><br>
<img src="../bts/26.JPG" width="200px" id="myimg">
<div id="myimg"></div>

<script type="text/javascript">
	
	
	function increasebutton(){
		var photo = document.getElementById("myimg")
		var w = photo.getAttribute("width");
		var a = parseInt(w);
		photo.setAttribute("width", a+10);
	}
	
	function decreasebutton(){
		var photo = document.getElementById("myimg")
		var w = photo.getAttribute("width");
		var a = parseInt(w);
		photo.setAttribute("width", a-10);
	}
	


</script>

</body>
</html>
