<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제2 ol,ul,li</title>
</head>
<body>
리스트 만들어보기.
ul밑에 ol, ol밑에 ul 다 가능하다. li는 무조건 ul,ol안에!
<br>
<ul> <!-- 기본타입 -->
	<li>자바</li>
	<li>오라클</li>
	<li>HTML</li>
</ul>
<hr>
<ol> <!-- 기본타입 -->
	<li>자바</li>
	<li>오라클</li>
	<li>HTML</li>
</ol>

<hr>

<ul type="circle">
	<li>자바</li>
	<li>오라클</li>
	<li>HTML</li>
</ul>
<hr>
<ol type="A">
	<li>자바</li>
	<li>오라클</li>
	<li>HTML</li>
</ol>

<hr>

<ul type="square">
	<li>자바</li>
	<li>오라클</li>
	<li>HTML</li>
</ul>
<hr>
<ol type="I">
	<li>자바</li>
	<li>오라클</li>
	<li>HTML</li>
</ol>

<hr>

<!-- ol안에 ol -->
<ol type="A">
	<li>자바</li>
	<ol>
		<li>자료형</li>
		<li>제어문</li>
	</ol>
	<li>오라클</li>
	<ol>
		<li>create</li>
		<li>insert</li>
	</ol>
</ol>



</body>
</html>
