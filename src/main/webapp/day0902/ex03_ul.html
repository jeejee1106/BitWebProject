<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예제3 ul</title>
<style type="text/css">
	ul>li{
		float:left;
		list-style: none; /* 리스트 앞에 붙은 기호 없앨 땐 none */
		width: 200px;
		height: 70px;
		border: 1px solid gray;
		text-align: center;
		margin-left: 10px;
		line-height: 70px;
		background-color: tomato;
		color: white;
		font-size: 1.5em;
		cursor: pointer; /* 마우스커서 모양 바꿀 때 */
		
	}

	ul>li.active{
		background-color: cyan;
		color: black
	}
	
	ul{
		position: absolute; /* 0,0을 기준으로 한 절대좌표 */
		left: 100px;
		top: 100px;
	}
</style>

</head>
<body>
<ul>
	<li>소개</li>
	<li>찾아오시는 길</li>
	<li>업무</li>
	<li class="active">고객게시판</li>
</ul>
</body>
</html>
