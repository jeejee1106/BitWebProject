<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.each와 figure를 이용해보자</title>
<link
   href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	.fg{
		float: left;
	}
	
	.fg img{
		border: 5px groove orange;
		border-radius: 50px;
		padding: 10px;
		cursor: pointer;
	}
	
	.fg figcaption{
		font-weight: bold;
		font-family: 'Gaegu';
		font-size: 1.3em;
	}
	
	.large{
		width: 400px;
		height: 500px;
		position: absolute;
		left: 400px;
		top: 230px;
		border: 10px inset gold;
	}
</style>
<script type="text/javascript">
	$(function(){
		//실행시키자마자 lmg.large값을 얘로 하겠다.
		$("img.large").attr("src", $(".fg img:eq(0)").attr("src"));
		
		//작은 이미지에 마우스를 올리면 45도 로테이트, 내리면 제자리
		$(".fg img").hover(function(){
			$(this).css("transform", "rotate(45deg)");
		}, function(){
			$(this).css("transform", "rotate(0deg)");
		});
		
		//작은 이미지를 클릭하면 해당 이미지가 large에 오도록 한다
		$(".fg img").click(function(){
			$("img.large").attr("src", $(this).attr("src"));
		});
	});
</script>
</head>
<body>
	<div id="show"></div>
	<img alt="" src="" class="large" id="large">
	<script type="text/javascript">
		
		var imginfo=[
			{name:"../image2/03.png", caption:"나비소녀", width:"120px"},
			{name:"../food/계란말이.jpg", caption:"계란말이", width:"150px"},
			{name:"../food/알밥.jpg", caption:"알밥", width:"110px"},
			{name:"../bts/26.JPG", caption:"산토리니", width:"70px"},
			{name:"../bts/4.JPG", caption:"딸기", width:"50px"},
		];
		
		var s = "";
		$.each(imginfo, function(i, elt){
			s+="<figure class='fg'>";
			s+="<img src='" + elt.name + "' width='" + elt.width + "'>";
			s+="<figcaption>" + elt.caption + "</figcaption>";
			s+="</figure>"
		});
		
		$("#show").html(s);
		
		//figure태그를 이용해서 show에 이미지 넣기
		//figure에 class를 box로 준 후 css 추가. 가로방향, 테두리선 등
		
	</script>
</body>
</html>
