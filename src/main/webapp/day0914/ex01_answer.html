<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
   href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	.red{
		color: red;
	}
	
	.green{
		color: green;
	}
	
	.blue{
		color: blue;
	}
	
	div.content>b{
		cursor: pointer;
		font-family: 'Gaegu';
		font-size: 25pt;
	}
	
	div.answer>h5{
		text-indent: 30px; /*들여쓰기*/
	}
</style>
<script type="text/javascript">
	$(function(){
		$("div.answer").hide();
		
		//내 코드
		$("div.content").click(function(){
			$(this).children("div.answer").show();
			$(this).siblings().find("div.answer").hide("fast");
		});
		
		//선생님 코드
		$("div.content>b").click(function(){
			$(this).next().show("fast");
			$(this).parent().siblings().find("div.answer").hide();
		});
	});
	
</script>
</head>
<body>
	<div class="content red">
		<b>내용1</b>
		<div class="answer">
			<h5>내용1에 대한 댓글1</h5>
			<h5>내용1에 대한 댓글2</h5>
			<h5>내용1에 대한 댓글3</h5>
		</div>
	</div>
	<div class="content green">
		<b>내용2</b>
		<div class="answer">
			<h5>내용2에 대한 댓글1</h5>
			<h5>내용2에 대한 댓글2</h5>
			<h5>내용2에 대한 댓글3</h5>
		</div>
	</div>
	<div class="content blue">
		<b>내용3</b>
		<div class="answer">
			<h5>내용3에 대한 댓글1</h5>
			<h5>내용3에 대한 댓글2</h5>
			<h5>내용3에 대한 댓글3</h5>
		</div>
	</div>
</body>
</html>
