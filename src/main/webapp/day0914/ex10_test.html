<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>effect, animate 간단test</title>
<link
   href="https://fonts.googleapis.com/css2?family=Dokdo&family=Gaegu&family=Gugi&family=Nanum+Pen+Script&display=swap"
   rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<style type="text/css">
	#ctx{
		width: 400px;
		height: 50px;
		background: yellow;
	}
</style>
</head>
<body>
	<button id="btn1">버튼1</button>
	<h1>h1태그입니당.버튼1을 누르면 이벤트가 발생합니다.</h1>
	<script type="text/javascript">
		$("#btn1").click(function(){
			$("h1").fadeOut(1000);
		});
	</script>
	
	<hr>
	<button id="btn2">버튼2</button>
	<p id="ctx">p태그 입니다. 버튼2를 누르면 이벤트가 발생합니다.</p>
	<script type="text/javascript">
		$("#btn2").click(function(){
			$("#ctx").animate({
				"marginLeft":"+=50px"
			}, 500);
		});
		
		
	</script>
</body>
</html>
