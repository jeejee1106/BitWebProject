<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>timeout, interval</title>
	<style type="text/css">
		#time{
			font-size: 2em;
			font-weight: bold;
			font-family: 'Comic Sans Ms'; /*윈도우 기본 글꼴이라 임포트 필요 없음*/
			margin-left: 100px;
			
		}
		
		#myimg{
			position:absolute;
		}
	</style>

	<script type="text/javascript">
	var xpos=200;
	var ypos=350;
	var myimg;
	
	window.onload=function(){
		writeTime();
		
		//1초마다 시간 다시 출력되게
		//setInterval은 주어진 시간 간격으로 계속 실행
		setInterval(function () {
			writeTime();
		}, 1000)
		
		myimg=document.getElementById("myimg");
		
		//5초 뒤에 딱 한 번 이미지의 위치 변경하기
		//setTimeout은 주어진 시간 간격으로 딱 한 번 실행
		setTimeout(function(){
			myimg.style.left=xpos+"px";
			myimg.style.top=ypos+"px";
		}, 5000);
	}
	
	function writeTime() {
		var date=new Date();
		var h=date.getHours();
		var m=date.getMinutes();
		var s=date.getSeconds();
		var time=h + ":" + (m<10?"0" + m:m) + ":" + (s<10?"0"+s:s);
		document.getElementById("time").innerHTML=time;
	}
	
	</script>
</head>
<body>
<h2>setTimeout과 setInterval에 대한 공부</h2>
<div id="time"></div>
<img src="../image2/02.png" id="myimg">
</body>
</html>
